<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>TO DO LIST</title>
</head>
<body>

    <div class="container" style="margin-top: 20px;">
        <div class="card row">
            <div class="card-header"> Yapılacaklar Listesi </div>
            <div class="card-body">
                <form id="todo-form" name="form">
                    <div class="form-row">
                        <div class="form-group col md-6">
                            <input class="form-control" type="text" name="todo" id="todo" placeholder="Bir todo giriniz...">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-danger"> Görev Ekleyin </button>
                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="task-title">Yapılacaklar Listesi</h5>
                <div class="form-row">
                    <div class="form-group col md-6">
                        <input class="form-control" type="text" name="filter" id="filter" placeholder="Görev Arayınız">
                    </div>
                </div>

                <hr>

                <ul class="list-group">

                </ul>
                <hr>

                <a href="#" id="clearTasks" class="btn btn-dark">Tüm Görevleri Temizle</a>
            </div>
        </div>

</div>
    
<script type="text/javascript" src="todo.js"></script>
</body>
</html>
